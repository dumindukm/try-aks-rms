apiVersion: v1
kind: Namespace
metadata:
  name: rms-k8s-namespace
apiVersion: v1
kind: ConfigMap
metadata:
  name: rms-web-config
data:
  # property-like keys; each key maps to a simple value
  GatewayBaseUrl: http://rms-gateway-inl-svr:54377/
#kubectl create configmap rms-web-env-config --from-literal=RUN_ENVIRONEMNT=Staging
# kubectl create configmap json-configmap --from-file=appsettings.json
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rms-webapp-deployment
  labels:
    app: rms-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rms-web
  template:
    metadata:
      labels:
        app: rms-web
    spec:
      containers:
      - name: rms-web-cnt
        image: rms-web:dev
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        env:
        # - name: GatewayBaseUrl
        #   valueFrom:
        #     configMapKeyRef:
        #       name: rms-web-config
        #       key: GatewayBaseUrl
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: rms-web-env-config
              key: RUN_ENVIRONEMNT
        volumeMounts:
        - name: json-config-volume
          mountPath: /app/appsettings.json
          subPath: appsettings.json
      volumes:
      - name: json-config-volume
        configMap:
          name: json-configmap
          items:
          - key: appsettings.json
            path: appsettings.json
---
apiVersion: v1
kind: Service
metadata:
  name: rms-web-lb-svr
spec:
  selector:
    app: rms-web
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 54344
      targetPort: 80
      nodePort: 30001

